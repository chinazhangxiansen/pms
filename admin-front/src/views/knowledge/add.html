<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>新增内容</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div style="text-align: center;margin-top: 10px;">
  <button onclick="save();" class="btn btn-default">保存</button>&nbsp;
  <button onclick="closeWindow();"  class="btn btn-primary">取消</button>
</div>
<hr/>
<div style="margin-top: 20px;margin-left: 10px;height:500px;overflow-y:auto;">
  <form id="addKnowledgeForm" action="http://personal2.shenzhuo.vip:20293/sys/knowledge/add" method="post">
    <div class="input-group">
      <span class="input-group-addon" >题目</span>
      <input type="text" name="content" class="form-control" placeholder="请输入题目"  />
    </div>
    <div class="input-group">
      <span class="input-group-addon">答案</span>
      <textarea name="answer" class="form-control" rows="3"></textarea>
    </div>
  </form>
</div>
<hr/>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script>
  function save(){
    $("#addKnowledgeForm").submit();
  }

  function closeWindow() {
    var userAgent = navigator.userAgent;
    if (userAgent.indexOf("Firefox") != -1 || userAgent.indexOf("Chrome") != -1) {
      location.href = "about:blank";
    } else {
      window.opener = null;
      window.open('', '_self');
    }
    window.close();
  }
</script>
</body>
</html>
