<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/css/bundle/temp.css"/>
    <script src="/static/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
    @@include('url-config.html')
  </head>
  <body class="bg-info">

    <div class="layui-card layui-card-form">

      <div class="layui-card-body">

        <form class="ag-form layui-form" ag-data-index="1" ag-data-url="/sys/login/updateInit">

            <div class="layui-inline ">
              <label class="layui-form-label">工号：</label>
              <div class="layui-input-block">
                <input type="text" name="loginNoStr" ag-verify="required" autocomplete="off" placeholder="工号" class="layui-input" readonly="readonly">
              </div>
            </div>

            <div class="layui-inline ">
              <label class="layui-form-label">姓名：</label>
              <div class="layui-input-block">
                <input type="text" name="loginNameStr" ag-verify="required" autocomplete="off" placeholder="姓名" class="layui-input">
              </div>
            </div>

            <div class="layui-inline ">
              <label class="layui-form-label">渠道：</label>
              <div class="layui-input-block">
					<input type="hidden" name="groupId" ag-verify="required" autocomplete="off"  class="layui-input">
					<input type="text" name="groupName" ag-tree-title="渠道选取" ag-verify="required" autocomplete="off" placeholder="渠道" class="layui-input ag-data-tree"   ag-tree-parent-key="parentGroupId"  ag-tree-key="groupId"   ag-tree-name="groupName" ag-tree-url="/sys/login/loadGroupTree" ag-tree-type="radio">

              </div>
            </div>

            <div class="layui-inline ">
              <label class="layui-form-label">租户：</label>
              <div class="layui-input-block">
                  <select name="tenantId" ag-sel-name="tenantName">
                  </select>
              </div>

            </div>


            <div class="layui-inline ">
              <label class="layui-form-label">密码：</label>
              <div class="layui-input-block">
                  <input type="password" name="loginPasswd" ag-verify="required" autocomplete="off" placeholder="密码" class="layui-input">
              </div>
            </div>
            
            <div class="layui-inline ">
               <label class="layui-form-label">4A账号：</label>
               <div class="layui-input-block">
                 <input type="text" name="account4a" ag-verify="required" autocomplete="off" placeholder="4A账号" class="layui-input">
               </div>
             </div>
        </form>


      </div>

      <div class="layui-card-footer">

        <button class="ag-btn-save layui-btn layui-btn-sm layui-btn-normal " ag-data-url="/sys/login/updateLoginMsg"  ag-data-index="1">
          <i class="layui-icon layui-icon-ok-circle "></i>
          <span class="btn-span-middle">保存</span>
        </button>
        <button class="ag-btn-cancel layui-btn layui-btn-sm layui-btn-normal">
          <i class="layui-icon layui-icon-close "></i>
          <span class="btn-span-middle">取消</span>
        </button>
      </div>

    </div>
  </body>

</html>
